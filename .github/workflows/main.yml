name: Post JSON File to Two URLs

on:
  push:
    branches:
      - main  # Runs only when pushing to the main branch
  workflow_dispatch: # Allows manual trigger

jobs:
  post_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Send JSON Data to First URL
        run: |
          curl -X POST "https://:UNVl6tx5SYe9E05aFBiVeA@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:NbQjZGHzQweBto235lUdHA/streams/AQAAAHZlnXAMwELPmECGJy2Y7lgAAAAA" \
            -H "Content-Type: application/json" \
            -d @stream.json

      - name: Send JSON Data to Second URL
        run: |
          curl -X POST "https://:gbS-Wk0BRe2wO-8Ey9QoFA@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:NbQjZGHzQweBto235lUdHA/streams/AQAAAPfq7sI86UWolPIG_-U1kIcAAAAA" \
            -H "Content-Type: application/json" \
            -d @stream.json
            
      - name: Send JSON Data to Second URL
        run: |
          curl -X POST "https://:gQg2vIZmTNOYnk1wxpitVw@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:NbQjZGHzQweBto235lUdHA/streams/AQAAAGSBMWmMn0nluny2J1QPa1cAAAAA" \
            -H "Content-Type: application/json" \
            -d @stream.json
